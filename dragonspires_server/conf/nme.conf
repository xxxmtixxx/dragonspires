# nme.conf - DragonSpires enemy type configuration.

# ----------------------------------------------------
#            nme.conf Variable Definitions
# ----------+-----------------------------------------
# name      | The name of the enemy.
# ----------+-----------------------------------------
# color     | Enemy's color string.
# ----------+-----------------------------------------
# attack    | The string displayed when the
#           | enemy attacks. %1 is the name
#           | of the enemy in the string and
#           | %2 is the name of the player
#           | being hit.
# ----------+-----------------------------------------
# drop      | The items the enemy can possibly
#           | drop in a sack when they die.
#           | Drop items are separated with commas.
# ----------+-----------------------------------------
# gold      | The gold amount left in a sack
#           | when the enemy is killed.
# ----------+-----------------------------------------
# hp        | The enemy's max hit points.
# ----------+-----------------------------------------
# movewait  | How many EnemyThread cycles the
#           | enemy will wait through until it
#           | moves again. Higher = slower enemy.
# ----------+-----------------------------------------
# spell     | The spell graphic displayed when
#           | the enemy attacks.
# ----------+-----------------------------------------
# weaponmin | The enemy's weapon's minumum damage.
# ----------+-----------------------------------------
# weaponmax | The enemy's weapon's maximum damage.
# ----------+-----------------------------------------
# armormin  | The enemy's armor's minumum protection.
# ----------+-----------------------------------------
# armormax  | The enemy's armor's maximum protection.
# ----------+-----------------------------------------
# shapecat  | The enemy's shape category.
#           | 0=dog sprite, 1=player sprite
#           | 2=enemy/extra sprite.
# ----------+-----------------------------------------
# aligngive | The alignment points given to
#           | the player when the enemy is killed.
# ----------+-----------------------------------------
# projectile| True/false. Whether or not this enemy
#           | shoots things.
# ----------+------+----------------------------------
# projectile_item  | The item graphic this enemy
#                  | will shoot.
# -----------------+----------------------------------
# projectile_length| The number of spaces the
#                  | projectile will travel.
# ----------+------+----------------------------------
# is_item   | True/false. Whether or not this enemy
#           | uses an item graphic for its sprite.
# ----------+-----------------------------------------
# enemy_item| The item graphic this enemy will be.
# ----------+-----------------------------------------

